<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CT Scan Contour</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <style>
        #heading{
            font-family: sans-serif;
            text-align: center;
        }
        #ct
        {
            position: absolute;
            top:15px;
            left: 15px;
            font-family: sans-serif;
            font-size: 12pt;
        }
        .legend_text{
            font-family: sans-serif;
            font-size: 5pt;
        }

    </style>

</head>
<h1 id="heading">CT Scan Image</h1>

<body>
    <form>
        <div data-role="rangeslider">
            <label for="range1a">Min Value (cannot exceed max):</label>
            <input type="range" name="range1a" id="range1a" min="0" max="3024" value="100" oninput="myFunction(this.value)">
            <label for="range1b">Max Value (cannot preceed min):</label>
            <input type="range" name="range1b" id="range1b" min="0" max="3024" value="2024">
        </div>
    </form>
<svg width="80vw" viewbox="0 0 1200 1000" style="background-color: beige;"></svg>

<div id='ct'>
</div>


<script>

    function myFunction(val) {//ww  w. ja  va2  s .  com
        document.getElementById("range1a").innerHTML = val;
    }


    const ctScan_data = "data/Data_CT.csv"; //  abstracted data file
    let svg = d3.select("svg");
    // CT Scan data
    var min = range1a.value;
    var max = range1b.value;
    // path generator
    const path = d3.geoPath();

    function plot_contour(fileName,min,max)
    {
        // Step 1 read csv file
        d3.csv(fileName).then(function (data)
        {
            // data dimensions
            let m= 512, n= 512;

            // Step 2 convert data into 1D list
            let values_T= [];
            data.forEach(function (d) {
                values_T.push(+d[0])
            });
           
            console.log(d3.range(min,max,
                    parseInt(Math.abs(max-min)/10)))

        //     /////////////////COLOR CODING/////////////////////////////
            let colors = d3.scaleLinear()
                .domain(d3.range(min,max,
                    parseInt(Math.abs(max-min)/10)))
                .range(["#ffffff","#ffffff","#0d1a50", "#3e5eba", "#2b83ba",
                    "#abdda4", "#ffffbf", "#fdae61", "#d7191c"])
                .interpolate(d3.interpolateHcl);

            // console.log(colors)

        //     ////////////////////////////////////////////////////////////



        //     // Step 3 contour generator
            let contours = d3.contours()
            .size([m, n])
                .thresholds(d3.range(min,max,150)) // threshold is 100 degrees
                (values_T);

                // console.log(contours)

        //     // Step 3 append contour to path (d)
            svg.append("g").attr("class","contours")
                .selectAll("path")
                .data(contours)
                .enter()
                .append("path")
                .attr("d",function(d){return path(d)})
                .attr("stroke","black")
                .attr("stroke-width",".0001px")
                .attr("stroke-linejoin", "round")
                .attr("fill",
                    function (d) {
                        // console.log(colors(d.value))
                        return colors(d.value)
                    })
        })
    }


    plot_contour(ctScan_data,min,max)

</script>
</body>
</html>
